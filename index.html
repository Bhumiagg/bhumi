<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <h1>Form bhar doo guyss - Just for Fun !!</h1>
    <form action="post">
            <div>
            <label for="user Name">Enter User Name</label>
            <input type="text" id="user ID" name="user Name" placeholder="Enter User Name">
        </div>
        <br>
        <div>
            <label for="user ID">Enter User ID</label>
            <input type="text" id="user ID" name="user ID" placeholder="Enter User ID">
        </div>

        <br>
        <div>
            <label for="password">Enter Your password</label>
            <input type="text" id="password" name="password" placeholder="Enter Your password">
        </div>
        
        <br>
        <div>
            <label for="Gender">Gender : </label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="Other" name="gender" value="Other">
            <label for="Other">Other</label>
        </div>
        <br>
        <div>
            <label for="state">Enter Your State</label>
            <input type="text" id="state" name="state" placeholder="Enter Your State">
        </div>
        <br>
        <div>
            <label for="city">Enter Your city</label>
            <input type="text" id="city" name="city" placeholder="Enter Your City">
        </div>
        <br>
        <div>
            <label for="E-mail id">Enter Your E-mail id</label>
            <input type="text" id="city" name="E-mail id" placeholder="Enter Your E-mail id">
        </div> 
        <br>
        </div>
        <br>
        <div>
            <label for="comment">Enter Your Comment....</label>
            <br>
            <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
        </div>
        <button>Submit</button> 
    </form>
